{{ define "main" }}
  <h1>{{ .Title }}</h1>

  {{ .Content }}

  <div class="perspektive">
    {{ range $x := .Params.tweets }}
      <div class="perspektiva">
        {{ with $x.text }}
          {{ . }}
        {{ end }}
        {{- $url := printf "https://api.twitter.com/1/statuses/oembed.json?id=%v" $x.id -}}
        {{- $json := getJSON $url -}}
        {{ $json.html | safeHTML }}
      </div>
    {{ end }}
  </div>

{{ end }}
